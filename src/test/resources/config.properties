# ==========================
#  Browser Configuration
# ==========================

# Default browser to launch (chrome | firefox | edge)
browser=chrome

# Chrome-specific arguments
chrome.browser.arguments=--start-maximized,--incognito,--disable-popup-blocking

# Firefox-specific window dimensions
firefox.browser.arguments=--width=1920,--height=1080

# Edge-specific arguments
edge.browser.arguments=--start-maximized

# Enable headless mode if true
headless.mode=false

# Arguments to apply when headless mode is active
headless.arguments=--headless,--disable-gpu,--window-size=1920,1080


# ==========================
#  Test Data Configuration
# ==========================

# Path to your Excel file used for all test data
Test_Data_File_Path=src/test/resources/POC_data_sheet_v1.1.xlsx

# Sheet names inside the Excel file
Login_Data_Sheet_Name=Common_TestData
Synthetic_Data_Sheet_Name=Synthetic_Data
Transactional_Data_Sheet_Name=Transactional_Data

remote.execution=false
remote.url=http://localhost:4444/wd/hub
